
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix opérateur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    h2 {
      margin-top: 50px;
      font-size: 24px;
      color: #333;
    }
    .logos {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 30px;
      flex-wrap: wrap;
    }
    .logos a img {
      width: 80px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logos a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h2>Choisissez votre opérateur téléphonique :</h2>
  <div class="logos">
    <a href="index.html"><img src="free.png" alt="Free"></a>
    <a href="index.html"><img src="sfr.png" alt="SFR"></a>
    <a href="index.html"><img src="orange.png" alt="Orange"></a>
    <a href="index.html"><img src="bouygues.png" alt="Bouygues"></a>
  </div>
</body>
</html>
