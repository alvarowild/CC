
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix opérateur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .logos a img {
      width: 100px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logos a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Choisissez votre opérateur téléphonique :</h1>
  <div class="logos">
    <a href="formulaire.html"><img src="free.png" alt="Free"></a>
    <a href="formulaire.html"><img src="orange.png" alt="Orange"></a>
    <a href="formulaire.html"><img src="sfr.png" alt="SFR"></a>
    <a href="formulaire.html"><img src="bouygues.png" alt="Bouygues"></a>
  </div>
</body>
</html>
